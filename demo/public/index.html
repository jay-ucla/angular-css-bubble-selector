<!DOCTYPE html>
<html data-ng-app="demoApp" data-ng-controller="demoController as mactrl">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bubble Demo</title>
    <!-- VENDOR CSS -->
    <link href="css/vendor/material-design-iconic-font/dist/css/material-design-iconic-font.min.css" rel="stylesheet">
    <!-- CSS -->

    <link href="css/vendor/app.min.2.css" rel="stylesheet">
	<link href="css/ajaxLoader.css" rel="stylesheet">
</head>

<body class="sw-toggled">
    <header id="header" data-ng-include="'templates/header.html'" data-current-skin="blue" data-ng-controller="headerCtrl as hctrl"></header>
