<ul class="header-inner clearfix">
   <li id="menu-trigger" data-target="mainmenu" data-toggle-sidebar data-model-left="mactrl.sidebarToggle.left" data-ng-class="{ 'open': mactrl.sidebarToggle.left === true }">
        <div class="line-wrap">
            <div class="line top"></div>
            <div class="line center"></div>
            <div class="line bottom"></div>
        </div>
   </li>

   <li class="logo hidden-xs">
       <a data-ui-sref="home">{{hctrl.heading}}</a>
   </li>
   <li class="pull-right">
       <ul class="top-menu">
            <li id="top-search">
                <a href="" ><i class="tm-icon zmdi zmdi-search"></i></a>
            </li>
            <li class="dropdown" uib-dropdown>
                <a uib-dropdown-toggle href="">
                    <i class="tm-icon zmdi zmdi-more-vert"></i>
                </a>
                <ul class="dropdown-menu dm-icon pull-right">
                    <li class="hidden-xs">
                        <a href=""><i class="zmdi zmdi-account-circle"></i>Profile</a>
                    </li>
                    <li>
                        <a ui-sref="logout"><i class="zmdi zmdi-time-restore"></i>Log Out</a>
                    </li>
                </ul>
            </li>
        </ul>
    </li>
</ul>

<!-- Top Search Content -->
<div id="top-search-wrap" data-ng-class="{'top-search-active':hctrl.showSearch}" >
    <div class="tsw-inner">
        <i id="top-search-close" class="zmdi zmdi-arrow-left" data-ng-click="hctrl.toggleSearch()"></i>
        <input type="text" data-ng-model="hctrl.student" uib-typeahead="s as s for s in hctrl.getStudents($viewValue)" typeahead-min-length="3"
               typeahead-loading="hctrl.loadingStudents" typeahead-no-results="hctrl.noStudents" typeahead-template-url="js/angular/directive/templates/customStudentSearch.html" typeahead-on-select="hctrl.onSelect()">
    </div>
</div>
